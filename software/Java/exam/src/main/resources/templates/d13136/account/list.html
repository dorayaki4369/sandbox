<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>アカウント一覧</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<form method="post" th:object="${checks}">
<h2>アカウント一覧</h2>

<table>
    <tr>
        <th>アカウント名</th>
        <th>パスワード</th>
        <th>URL</th>
    </tr>

    <tr th:each="account : ${accounts}">
        <td><input type="checkbox" th:text="${account.getValue(&quot;name&quot;)}" th:value="${account.hashCode()}" th:field="*{hashCodes}"/></td>
        <td th:text="${account.getValue(&quot;password&quot;)}">パスワード</td>
        <td th:text="${account.getValue(&quot;url&quot;)}">URL</td>
    </tr>
</table>

<h2>アカウントデータを削除</h2>

<p th:if="${message != null}" th:text="${message}">メッセージ</p>

<button type="submit">削除</button>
</form>

<hr />

<a href="register">登録</a> <a href="searchURL">URL検索</a>

</body>
</html>
